<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cat Information Search</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <select class="breed-select" id="breedSelect"></select>
  <p class="loader">Loading data, please wait...</p>
  <p class="error">Oops! Something went wrong! Try reloading the page!</p>
  <div class="cat-info" id="catInfo">
    <p class="cat-name"></p>
    <p class="cat-description"></p>
    <p class="cat-temperament"></p>
    <img class="cat-image" src="https://api.thecatapi.com/v1/breeds" alt="">
  </div>

  <script src="cat-api.js" type="module"></script>
  <script src="index.js" type="module"></script>
</body>

</html>
